<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Juice Land</title>
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="logo">
            <img src="img/JuiceLandLogoClean.png" alt="logo" class="header__logo">
        </div>
        <div class="header__open">
            <h4> we're Open 7am - 9pm Daily</h4>
        </div>
    </header>
    <!-- end -->

    <!-- navigation -->
    <nav class="navbar">
        <div class="img-nav">
            <a href="#location"><img src="img/circle-cropped (1).png" alt="find a store"></a>
        </div>
        <div class="img-nav">
            <a href="#menu"><img src="img/circle-cropped3.png" alt="Food & Drink Menu"></a>
        </div>
        <div class="img-nav">
            <a href="#onlineorder"><img src="img/circle-cropped2.png" alt="Order Online"></a>
        </div>
        <div class="img-nav">
            <a href="#faq"><img src="img/circle-cropped.png" alt="FAQ" id="yumessedup"></a>
        </div>

    </nav>
    <!-- end -->

    <!-- monthly special -->
    <div class="monthly_special">
        <h1>Monthly Special</h1>
        <div class="monthly_special--img">
            <img src="../goofin_around/img/Screen Shot 2020-07-02 at 12.47.34 AM.png" alt="monthly_special">
        </div>
    </div>
    <!-- end -->

    <!-- footer -->
    <footer class="footer">
        <img src="img/image-asset-logo-white.png" alt="juieland logo">

        <!-- social media bar -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <div class="social-icons">
            <i class='fab fa-facebook-square'></i>
            <i class='fab fa-twitter'></i>
            <i class='fab fa-instagram'></i>
            <i class='fab fa-pinterest-square'></i>
        </div>
        <!-- end -->

    </footer>
    <!-- end -->

</body>

</html>
