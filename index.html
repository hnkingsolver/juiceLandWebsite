<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Juice Land</title>
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="logo">
            <img src="img/JuiceLandLogoClean.png" alt="logo" class="header__logo">
        </div>
    </header>
    <!-- end -->

    <!-- navigation -->
    <nav class="navbar">
        <div class="img-nav">
            <a href="#location"><img src="img/handsmoothie-1.jpg" alt="find a store"></a>
            <div class="img-text-box" id="location-nav">
                <h4>find a store</h4>
            </div>
        </div>
        <div class="img-nav">
            <a href="#menu"><img src="img/handsmoothie-2.jpg" alt="Food & Drink Menu"></a>
            <div class="img-text-box" id="menu-nav">
                <h4>food & drink menu</h4>
            </div>
        </div>
        <div class="img-nav">
            <a href="#onlineorder"><img src="img/handsmoothie-3.jpg" alt="Order Online"></a>
            <div class="img-text-box" id="order-online-nav">
                <h4 > order online</h4>
            </div>
        </div>
        <div class="img-nav">
            <a href="#faq"><img src="img/handsoomthie-4.jpg" alt="FAQ" id="yumessedup"></a>
            <div class="img-text-box" id="faq-nav">
                <h4>FAQ</h4>
            </div>
        </div>
        
    </nav>
    <!-- end -->

    <div class="monthly_special">
        <h1>Monthly Special</h1>
        <img src="../goofin_around/img/Screen Shot 2020-07-02 at 12.47.34 AM.png" alt="monthly_special">
    </div>

</body>

</html>
